<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FYT – Dados</title>
  <link rel="stylesheet" href="../static/styles-dados.css" />
  <link rel="icon" href="../static/icons/732220.png" type="image/png">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    .filtro-container { margin: 20px 0; background-color: #f7f7f7; padding: 15px; border-radius: 8px; }
    .filtro-container h3 { margin-bottom: 10px; }
    .filtro { margin: 5px 10px 10px 0; padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 4px; display: inline-block; }
    .botoes-relatorios button {
      margin: 10px 10px 0 0;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .download-link {
      margin-left: 10px;
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    .download-link:hover {
      background-color: #218838;
    }
    .cenario-grupo {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .cenario-titulo {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }
    .error {
      color: #dc3545;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .success {
      color: #155724;
      background-color: #d4edda;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <div>FYT – Find Your Talent</div>
    <div>Resultados da Análise</div>
  </header>
  <div class="container">
    <h2>Relatório da Análise</h2>
    <div id="status-container">
      <div class="loading">Carregando relatórios...</div>
    </div>
    <div class="botoes-relatorios" id="botoesRelatorios"></div>

    <div class="filtro-container" id="filtroContainer" style="display: none;">
      <h3>Filtros</h3>
      <input type="text" id="filtroMatricula" class="filtro" placeholder="Filtrar por Matrícula">
      <input type="text" id="filtroNome" class="filtro" placeholder="Filtrar por Nome Completo">
      <input type="text" id="filtroDepartamento" class="filtro" placeholder="Filtrar por Departamento">
      <input type="text" id="filtroCargo" class="filtro" placeholder="Filtrar por Cargo">
      <input type="text" id="filtroAdmissao" class="filtro" placeholder="Filtrar por Data de Admissão">
      <input type="text" id="filtroTecnica" class="filtro" placeholder="Filtrar por Avaliação Técnica">
      <input type="text" id="filtroComportamental" class="filtro" placeholder="Filtrar por Avaliação Comportamental">
      <input type="text" id="filtroProjetos" class="filtro" placeholder="Filtrar por Projetos Concluídos">
      <input type="text" id="filtroObrigatorios" class="filtro" placeholder="Filtrar por Cursos Obrigatórios">
      <input type="text" id="filtroAdicionais" class="filtro" placeholder="Filtrar por Cursos Adicionais">
      <input type="text" id="filtroSoftskills" class="filtro" placeholder="Filtrar por Avaliação de Softskills">
    </div>

    <table id="tabela-dados" style="display: none;">
      <thead id="cabecalho-tabela"></thead>
      <tbody id="corpo-tabela"></tbody>
    </table>
  </div>
  <div style="position: fixed; bottom: 20px; right: 20px;">
    <button onclick="window.location.href = 'upload.html'" style="background-color: #e07b3c; color: white; padding: 10px 15px; border-radius: 5px; font-weight: bold; cursor: pointer;">Voltar ao upload</button>
  </div>

  <script>
    const tabela = document.getElementById("tabela-dados");
    const cabecalhoTabela = document.getElementById("cabecalho-tabela");
    const corpoTabela = document.getElementById("corpo-tabela");
    const botoesRelatorios = document.getElementById("botoesRelatorios");
    const statusContainer = document.getElementById("status-container");
    const filtroContainer = document.getElementById("filtroContainer");

    const filtros = {
      "Matrícula": document.getElementById("filtroMatricula"),
      "Nome Completo": document.getElementById("filtroNome"),
      "Departamento": document.getElementById("filtroDepartamento"),
      "Cargo": document.getElementById("filtroCargo"),
      "Data de Admissão": document.getElementById("filtroAdmissao"),
      "Avaliação Técnica (0-10)": document.getElementById("filtroTecnica"),
      "Avaliação Comportamental (0-10)": document.getElementById("filtroComportamental"),
      "Projetos Concluídos": document.getElementById("filtroProjetos"),
      "Cursos Obrigatórios": document.getElementById("filtroObrigatorios"),
      "Cursos Adicionais": document.getElementById("filtroAdicionais"),
      "Avaliação de softskills": document.getElementById("filtroSoftskills")
    };

    let dadosAtuais = [];

    function renderizarTabela(dados) {
      cabecalhoTabela.innerHTML = "";
      corpoTabela.innerHTML = "";
      
      if (dados.length === 0) {
        corpoTabela.innerHTML = "<tr><td colspan='100%'>Nenhum dado encontrado.</td></tr>";
        return;
      }

      const headers = Object.keys(dados[0]);
      const trHead = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        trHead.appendChild(th);
      });
      cabecalhoTabela.appendChild(trHead);

      dados.forEach(item => {
        const tr = document.createElement("tr");
        headers.forEach(key => {
          const td = document.createElement("td");
          td.textContent = item[key] || "";
          tr.appendChild(td);
        });
        corpoTabela.appendChild(tr);
      });
    }

    function aplicarFiltros() {
      const filtrados = dadosAtuais.filter(item => {
        return Object.keys(filtros).every(campo => {
          const input = filtros[campo].value.toLowerCase();
          return !input || item[campo]?.toString().toLowerCase().includes(input);
        });
      });
      renderizarTabela(filtrados);
    }

    function prepararTabela(dados, nomeCenario) {
      dadosAtuais = dados;
      
      // Limpar filtros
      Object.values(filtros).forEach(input => {
        input.value = '';
        input.removeEventListener("input", aplicarFiltros);
        input.addEventListener("input", aplicarFiltros);
      });

      // Mostrar elementos da tabela
      tabela.style.display = 'table';
      filtroContainer.style.display = 'block';
      
      // Atualizar título
      const titulo = document.querySelector('h2');
      titulo.textContent = `Relatório da Análise - ${nomeCenario}`;
      
      renderizarTabela(dados);
    }

    function downloadArquivo(nomeArquivo, formato = 'csv') {
      const url = `https://tccgp1.app.n8n.cloud/webhook/download/${nomeArquivo}.${formato}`;
      
      // Criar link temporário e fazer download
      const link = document.createElement('a');
      link.href = url;
      link.download = `${nomeArquivo}.${formato}`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function criarGrupoCenario(cenario, dados, arquivos) {
      const grupo = document.createElement('div');
      grupo.className = 'cenario-grupo';
      
      const titulo = document.createElement('div');
      titulo.className = 'cenario-titulo';
      titulo.textContent = `${cenario} (${dados.length} registros)`;
      grupo.appendChild(titulo);
      
      // Botão para visualizar
      const btnVisualizar = document.createElement('button');
      btnVisualizar.textContent = `Visualizar ${cenario}`;
      btnVisualizar.onclick = () => prepararTabela(dados, cenario);
      grupo.appendChild(btnVisualizar);
      
      // Links para download
      if (arquivos && arquivos.nome_arquivo_csv) {
        const linkCSV = document.createElement('a');
        linkCSV.href = '#';
        linkCSV.className = 'download-link';
        linkCSV.textContent = 'Download CSV';
        linkCSV.onclick = (e) => {
          e.preventDefault();
          downloadArquivo(arquivos.nome_arquivo_csv.replace('.csv', ''), 'csv');
        };
        grupo.appendChild(linkCSV);
      }
      
      if (arquivos && arquivos.nome_arquivo_xml) {
        const linkXML = document.createElement('a');
        linkXML.href = '#';
        linkXML.className = 'download-link';
        linkXML.textContent = 'Download Excel (XML)';
        linkXML.onclick = (e) => {
          e.preventDefault();
          downloadArquivo(arquivos.nome_arquivo_xml.replace('.xml', ''), 'xml');
        };
        grupo.appendChild(linkXML);
      }
      
      return grupo;
    }

    // Carregar dados
    fetch("https://tccgp1.app.n8n.cloud/webhook/relatorios")
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        return res.json();
      })
      .then(data => {
        statusContainer.innerHTML = '';
        
        const relatorios = data.relatorios || {};
        const arquivos = data.arquivos_xlsx || {};
        let dadosPresentes = false;

        for (const cenario in relatorios) {
          const dados = relatorios[cenario];
          if (Array.isArray(dados) && dados.length > 0) {
            dadosPresentes = true;
            const grupo = criarGrupoCenario(cenario, dados, arquivos[cenario]);
            botoesRelatorios.appendChild(grupo);
          }
        }

        if (!dadosPresentes) {
          statusContainer.innerHTML = '<div class="error">Nenhum cenário retornou dados. Verifique se o arquivo foi processado corretamente.</div>';
        } else {
          statusContainer.innerHTML = '<div class="success">Relatórios carregados com sucesso!</div>';
        }
      })
      .catch(error => {
        console.error('Erro ao carregar relatórios:', error);
        statusContainer.innerHTML = `<div class="error">Erro ao carregar os relatórios: ${error.message}</div>`;
      });
  </script>
</body>
</html>
