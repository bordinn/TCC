    header {
      background-color: #e07b3c;

      display: flex;

    }

    .container {

    }

    h2 {
      margin-top: 0;
    }

    table {
      width: 100%;

    .filtro-input {

    .cenario-grupo {

    .cenario-titulo {
      font-weight: 600;

      color: #333;
    }

    .cenario-grupo button {
      padding: 8px 14px;
      background-color: #e07b3c;

      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
      margin-left: 8px;

    .cenario-grupo button:hover {
      background-color: #cf6a2b;
    }

    /* NOVOS ESTILOS PARA BONIFICA√á√ïES */
    .cenario-botoes {
      display: flex;
      gap: 8px;
    }

    .btn-bonificacoes {

    }

    .btn-bonificacoes:hover {
      background-color: #218838 !important;
    }

    .bonificacoes-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);

    }

    .podium-container {
      display: flex;

      gap: 20px;

    .posicao-card {

      border-top: 4px solid;

    .posicao-card.primeiro { border-top-color: #ffd700; }
    .posicao-card.segundo { border-top-color: #c0c0c0; }
    .posicao-card.terceiro { border-top-color: #cd7f32; }

    .medalha {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .funcionario-nome {
      font-weight: bold;
      font-size: 1.1em;
      color: #333;
      margin-bottom: 8px;
    }

    .funcionario-info {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .bonificacao-opcoes {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      text-align: left;
    }

    .bonificacao-opcoes h4 {
      margin: 0 0 12px 0;
      color: #333;
      font-size: 0.95em;
    }

    .opcao-linha {
      margin-bottom: 8px;
      font-size: 0.85em;
      line-height: 1.4;
    }

    .opcao-tipo {
      font-weight: 600;
      color: #e07b3c;
    }

    .justificativa {
      background-color: #e8f5e8;
      border-left: 4px solid #28a745;
      padding: 10px;
      margin-top: 12px;
      font-style: italic;
      font-size: 0.85em;
      border-radius: 0 6px 6px 0;
    }

    .loading {
      text-align: center;
      color: #6b7280;
      font-style: italic;
    }

    .error {
      color: #dc2626;
      background-color: #fee2e2;
      padding: 12px;
      border-radius: 6px;
      margin: 10px 0;
    }

    .success {
      color: #15803d;
      background-color: #d1fae5;
      padding: 12px;
      border-radius: 6px;
      margin: 10px 0;
    }

    .voltar-botao {
      background-color: #e07b3c;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .resumo-bonificacoes {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .resumo-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }

    .stat-item {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 8px;
    }

    .stat-number {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9em;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .podium-container {
        flex-direction: column;
      }
      
      .cenario-botoes {
        flex-direction: column;
      }
    }
  </style>

  <script>
    const tabela = document.getElementById("tabela-dados");
    const cabecalhoTabela = document.getElementById("cabecalho-tabela");
    const corpoTabela = document.getElementById("corpo-tabela");
    const botoesRelatorios = document.getElementById("botoesRelatorios");
    const statusContainer = document.getElementById("status-container");
    const filtroContainer = document.getElementById("filtroContainer");
    const bonificacoesContainer = document.getElementById("bonificacoesContainer");

    const filtros = {
      "Posi√ß√£o": document.getElementById("filtroPosicao"),
      "Score": document.getElementById("filtroScore"),
      "Matr√≠cula": document.getElementById("filtroMatricula"),
      "Nome Completo": document.getElementById("filtroNome"),
      "Departamento": document.getElementById("filtroDepartamento"),
      "Cargo": document.getElementById("filtroCargo"),
      "Data de Admiss√£o": document.getElementById("filtroAdmissao"),
      "Avalia√ß√£o T√©cnica (0-10)": document.getElementById("filtroTecnica"),
      "Avalia√ß√£o Comportamental (0-10)": document.getElementById("filtroComportamental"),
      "Projetos Conclu√≠dos": document.getElementById("filtroProjetos"),
      "Cursos Obrigat√≥rios": document.getElementById("filtroObrigatorios"),
      "Cursos Adicionais": document.getElementById("filtroAdicionais"),
      "Avalia√ß√£o de softskills": document.getElementById("filtroSoftskills")
    };

    let dadosCompletos = {};

    function toggleInput(id) {
      const input = document.getElementById(id);
      input.style.display = input.style.display === 'block' ? 'none' : 'block';
    }

    let dadosAtuais = [];

    function processarDados(dados) {
      // Processar os dados para remover score_ranking e renomear campos
      return dados.map(item => {
        const itemProcessado = { ...item };
        
        // Remover score_ranking
        if (itemProcessado.hasOwnProperty('score_ranking')) {
          delete itemProcessado.score_ranking;
        }
        
        // Renomear posicao_no_ranking para Posi√ß√£o
        if (itemProcessado.hasOwnProperty('posicao_no_ranking')) {
          itemProcessado['Posi√ß√£o'] = itemProcessado.posicao_no_ranking;
          delete itemProcessado.posicao_no_ranking;
        }
        
        // Renomear score_formatado para Score
        if (itemProcessado.hasOwnProperty('score_formatado')) {
          itemProcessado['Score'] = itemProcessado.score_formatado;
          delete itemProcessado.score_formatado;
        }
        
        return itemProcessado;
      });
    }

    function renderizarTabela(dados) {
      cabecalhoTabela.innerHTML = "";
      corpoTabela.innerHTML = "";

      if (dados.length === 0) {
        corpoTabela.innerHTML = "<tr><td colspan='100%'>Nenhum dado encontrado.</td></tr>";
        return;
      }

      const headers = Object.keys(dados[0]);
      const trHead = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        trHead.appendChild(th);
      });
      cabecalhoTabela.appendChild(trHead);

      dados.forEach(item => {
        const tr = document.createElement("tr");
        headers.forEach(key => {
          const td = document.createElement("td");
          td.textContent = item[key] || "";
          tr.appendChild(td);
        });
        corpoTabela.appendChild(tr);
      });
    }

    function aplicarFiltros() {
      const filtrados = dadosAtuais.filter(item => {
        return Object.keys(filtros).every(campo => {
          const input = filtros[campo].value.toLowerCase();
          return !input || item[campo]?.toString().toLowerCase().includes(input);
        });
      });
      renderizarTabela(filtrados);
    }

    function ocultarTodosConteudos() {
      tabela.style.display = 'none';
      filtroContainer.style.display = 'none';
      bonificacoesContainer.style.display = 'none';
    }

    function prepararTabela(dados, nomeCenario) {
      ocultarTodosConteudos();
      
      // Processar dados antes de atribuir a dadosAtuais
      dadosAtuais = processarDados(dados);
      
      Object.values(filtros).forEach(input => {
        input.value = '';
        input.removeEventListener("input", aplicarFiltros);
        input.addEventListener("input", aplicarFiltros);
      });

      tabela.style.display = 'table';
      filtroContainer.style.display = 'block';

      const titulo = document.querySelector('h2');
      titulo.textContent = `Relat√≥rio da An√°lise ‚Äì ${nomeCenario}`;

      renderizarTabela(dadosAtuais);
    }

    function mostrarBonificacoes(bonificacoes, nomeCenario) {
      ocultarTodosConteudos();
      
      bonificacoesContainer.style.display = 'block';
      
      const titulo = document.querySelector('h2');
      titulo.textContent = `Bonifica√ß√µes ‚Äì ${nomeCenario}`;

      let html = `<h3>üèÜ Top 3 Funcion√°rios - ${nomeCenario}</h3>`;
      
      if (!bonificacoes || bonificacoes.length === 0) {
        html += '<p style="text-align: center; color: #666;">Nenhuma bonifica√ß√£o dispon√≠vel para este cen√°rio.</p>';
      } else {
        html += '<div class="podium-container">';
        
        bonificacoes.forEach((bonus, index) => {
          const posicaoClass = index === 0 ? 'primeiro' : index === 1 ? 'segundo' : 'terceiro';
          const medalha = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : 'ü•â';
          const posicao = index + 1;
          
          html += `
            <div class="posicao-card ${posicaoClass}">
              <div class="medalha">${medalha}</div>
              <div class="funcionario-nome">${bonus.nome_completo || 'Nome n√£o informado'}</div>
              <div class="funcionario-info">
                Score: ${bonus.score_final || '0.00'}<br>
                ${bonus.departamento || 'Departamento n√£o informado'}
              </div>
              
              <div class="bonificacao-opcoes">
                <h4>üéÅ Op√ß√µes de Bonifica√ß√£o</h4>
                <div class="opcao-linha">
                  <span class="opcao-tipo">üíé Item:</span><br>
                  ${bonus.opcao_item || 'N√£o definido'}
                </div>
                <div class="opcao-linha">
                  <span class="opcao-tipo">‚úàÔ∏è Viagem:</span><br>
                  ${bonus.opcao_viagem || 'N√£o definido'}
                </div>
                <div class="opcao-linha">
                  <span class="opcao-tipo">üí∞ B√¥nus:</span><br>
                  ${bonus.opcao_bonus_salarial || 'N√£o definido'}
                </div>
                <div class="justificativa">
                  ${bonus.justificativa || 'Justificativa n√£o informada'}
                </div>
              </div>
            </div>
          `;
        });
        
        html += '</div>';
      }
      
      bonificacoesContainer.innerHTML = html;
    }

    function criarGrupoCenario(cenario, dados, bonificacoes) {
      const grupo = document.createElement('div');
      grupo.className = 'cenario-grupo';

      const titulo = document.createElement('div');
      titulo.className = 'cenario-titulo';
      titulo.textContent = `${cenario} (${dados.length} registros)`;

      const botoes = document.createElement('div');
      botoes.className = 'cenario-botoes';

      const btnDados = document.createElement('button');
      btnDados.textContent = `Ver Funcion√°rios`;
      btnDados.onclick = () => prepararTabela(dados, cenario);

      const btnBonificacoes = document.createElement('button');
      btnBonificacoes.className = 'btn-bonificacoes';
      btnBonificacoes.textContent = `Ver Bonifica√ß√µes`;
      btnBonificacoes.onclick = () => mostrarBonificacoes(bonificacoes, cenario);

      const btnDashboard = document.createElement('button');
      btnDashboard.textContent = `Ver Dashboard`;
      btnDashboard.onclick = () => mostrarDashboard(dadosCompletos.relatorios, dadosCompletos.bonificacoes);

botoes.appendChild(btnDashboard);


      botoes.appendChild(btnDados);
      botoes.appendChild(btnBonificacoes);

      grupo.appendChild(titulo);
      grupo.appendChild(botoes);

      return grupo;
      }

    fetch("https://tccgrupo1.app.n8n.cloud/webhook/relatorios")
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        return res.json();
      })
      .then(data => {
        statusContainer.innerHTML = '';
        dadosCompletos = data;

        const relatorios = data.relatorios || {};
        const bonificacoes = data.bonificacoes || {};
        let dadosPresentes = false;

        for (const cenario in relatorios) {
          const dados = relatorios[cenario];
          if (Array.isArray(dados) && dados.length > 0) {
            dadosPresentes = true;
            const bonificacoesCenario = bonificacoes[cenario] || [];
            const grupo = criarGrupoCenario(cenario, dados, bonificacoesCenario);
            botoesRelatorios.appendChild(grupo);
          }
        }

        if (!dadosPresentes) {
          statusContainer.innerHTML = '<div class="error">Nenhum cen√°rio retornou dados. Verifique se o arquivo foi processado corretamente.</div>';
        } else {
          statusContainer.innerHTML = '<div class="success">Relat√≥rios carregados com sucesso!</div>';
        }
      })
      .catch(error => {
        console.error('Erro ao carregar relat√≥rios:', error);
        statusContainer.innerHTML = `<div class="error">Erro ao carregar os relat√≥rios: ${error.message}</div>`;
      });

      const dashboardContainer = document.getElementById("dashboardContainer");
const dashboardResumo = document.getElementById("dashboardResumo");

function mostrarDashboard(relatorios, bonificacoes) {
  ocultarTodosConteudos();
  dashboardContainer.style.display = "block";

  // ======== RESUMO =========
  const totalCenarios = Object.keys(relatorios).length;
  const totalFuncionarios = Object.values(relatorios).reduce((acc, arr) => acc + arr.length, 0);
  const totalBonificacoes = Object.values(bonificacoes).reduce((acc, arr) => acc + arr.length, 0);

  dashboardResumo.innerHTML = `
    <div class="stat-item">
      <div class="stat-number">${totalCenarios}</div>
      <div class="stat-label">Cen√°rios</div>
    </div>
    <div class="stat-item">
      <div class="stat-number">${totalFuncionarios}</div>
      <div class="stat-label">Funcion√°rios</div>
    </div>
    <div class="stat-item">
      <div class="stat-number">${totalBonificacoes}</div>
      <div class="stat-label">Bonifica√ß√µes</div>
    </div>
  `;

  // ======== FUNCION√ÅRIOS POR CEN√ÅRIO =========
  const funcionariosLabels = Object.keys(relatorios);
  const funcionariosData = Object.values(relatorios).map(arr => arr.length);

  new Chart(document.getElementById("chartFuncionarios"), {
    type: "bar",
    data: {
      labels: funcionariosLabels,
      datasets: [{
        label: "Funcion√°rios por Cen√°rio",
        data: funcionariosData,
        backgroundColor: "#e07b3c"
      }]
    },
    options: { responsive: true, plugins: { legend: { display: false } } }
  });

  // ======== TIPOS DE BONIFICA√á√ïES =========
  let contagemBonificacoes = { Item: 0, Viagem: 0, B√¥nus: 0 };

  Object.values(bonificacoes).forEach(lista => {
    lista.forEach(b => {
      if (b.opcao_item) contagemBonificacoes.Item++;
      if (b.opcao_viagem) contagemBonificacoes.Viagem++;
      if (b.opcao_bonus_salarial) contagemBonificacoes.B√¥nus++;
    });
  });

  new Chart(document.getElementById("chartBonificacoes"), {
    type: "doughnut",
    data: {
      labels: Object.keys(contagemBonificacoes),
      datasets: [{
        data: Object.values(contagemBonificacoes),
        backgroundColor: ["#4caf50", "#2196f3", "#ff9800"]
      }]
    }
  });

  // ======== SCORE M√âDIO POR CEN√ÅRIO =========
  const scoreMedioLabels = Object.keys(relatorios);
  const scoreMedioData = Object.values(relatorios).map(arr => {
    if (!arr.length) return 0;
    const total = arr.reduce((acc, f) => acc + (parseFloat(f.Score) || 0), 0);
    return (total / arr.length).toFixed(2);
  });

  new Chart(document.getElementById("chartScore"), {
    type: "radar",
    data: {
      labels: scoreMedioLabels,
      datasets: [{
        label: "Score M√©dio",
        data: scoreMedioData,
        backgroundColor: "rgba(224,123,60,0.2)",
        borderColor: "#e07b3c"
      }]
    }
  });
}
