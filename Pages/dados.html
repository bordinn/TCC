<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Análise de Dados - FYS</title>
  <link rel="stylesheet" href="styles-dados.css" />
</head>
<body>

  <header>
    <div>FYT – Find Your Talent</div>
    <div>Análise das métricas</div>
  </header>

  <div class="container">
    <h2>Métricas por colaborador</h2>

    <table>
      <thead>
        <tr>
          <th>Matrícula</th>
          <th>Nome Completo</th>
          <th>Departamento</th>
          <th>Cargo</th>
          <th>Data de Admissão</th>
          <th>Avaliação Técnica (0-10)</th>
          <th>Avaliação Comportamental (0-10)</th>
          <th>Projetos Concluídos</th>
          <th>Cursos Obrigatórios</th>
          <th>Cursos Adicionais</th>
          <th>Avaliação de Soft Skills</th>
        </tr>
      </thead>
      <tbody>
        <!-- Os dados reais virão da IA -->
      </tbody>
    </table>

    <div class="bonus-section">
      <label for="bonus">Bonificação indicada:</label>
      <div id="bonus">R$ <!-- preenchido pela IA --></div>
    </div>
  </div>

</body>
</html>
